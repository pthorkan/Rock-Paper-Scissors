<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <!--Font Awesome Link-->
    <script src="https://kit.fontawesome.com/760d0e5837.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body id="easy-game">
    <img class="logo" src="assets/Images/rock-paper-scissors.png" alt="Rock Paper Scissors Game Logo">
    <h1 class="heading">Rock Paper Scissors</h1>

    <div class="game-area">
        <div class="hand-options">
            <button data-type="rock" class="btn" aria-label="Rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button data-type="paper" class="btn" aria-label="Paper">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button data-type="scissors" class="btn" aria-label="Scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
    </div>

    <div>
        <div class="gameChoice">
            <a id="checkGame" href="index.html" class="active" aria-label="Easy Game-play">Easy</a>
        </div>
        <div class="gameChoice">
            <h2>First to 5 wins!!</h2>
        </div>
        <div class="gameChoice">
            <a id="hard" href="hard.html" aria-label="Hard Game-play">Hard</a>
        </div>
    </div>
    <div>
        <span class="columnHead">Player<span id= "games-won" class="games-won">0</span></span>
        <span class="columnHead">Vs</span>
        <span class="columnHead">Computer<span id = "games-lost" class="games-lost">0</span></span>
    </div>
    <div>
        <span id="column1" class="results-column"></span>
        <span id="column2" class="results-column"></span>
        <span id="column3" class="results-column"></span>
    </div>


    <script src="assets/JS/script.js"></script>
</body>
</html>
